<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Gönderme Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: rgb(231, 229, 225);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Mesaj Gönderme Formu</h2>
                <form action="mesaj-gonder.php" method="POST">
                    <div class="mb-3">
                        <label for="ad" class="form-label">Adınız :</label>
                        <input type="text" class="form-control" id="ad" name="ad" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Posta Adresiniz :</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Mesajınızın Konusu :</label>
                        <input type="text" class="form-control" id="text name="text" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">İletişim Seçenekleri :</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="telefon" name="iletisim" value="telefon">
                            <label class="form-check-label" for="telefon">Telefon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailIletisim" name="iletisim" value="email">
                            <label class="form-check-label" for="emailIletisim">E-Posta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="posta" name="iletisim" value="posta">
                            <label class="form-check-label" for="posta">Posta</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mesaj" class="form-label">Mesajınız :</label>
                        <textarea class="form-control" id="mesaj" name="mesaj" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Mesaj Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
