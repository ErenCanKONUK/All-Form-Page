<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>İletişim Formu</h3>
          
          <fieldset>
            <input placeholder="İsminiz" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="E mail adresiniz" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Telefon Numaranız (Opsiyonel)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Web Adresiniz (Opsiyonel)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Lütfen Mesajınızı Giriniz" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Gönder</button>
          </fieldset>
        </form>
      </div>
</body>
</html>
